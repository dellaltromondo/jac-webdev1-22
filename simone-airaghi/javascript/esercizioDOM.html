<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Titolo">Buon Giorno</h1>
    <input id="input">
    <button onclick="AggiungiAlTitolo()">Aggiungi</button>
</body>
<script>
    function AggiungiAlTitolo (){
        const elementoTitolo = document.getElementById("Titolo");
        const aggiunta = document.getElementById("input").value;
        elementoTitolo.innerText = elementoTitolo.innerText + aggiunta;
    }
</script>
</html>
