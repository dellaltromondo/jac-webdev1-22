<!DOCTYPE html>
<html lang="it">
<head>
    <title>Forum</title>
    <script src="operazioni.js"></script>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <header>
        <h1>FORUM</h1>
    </header>
    <article>
        <section id="sezioneDomanda">
            <form>
                <input type="text" placeholder="Inserisci nome utente" id="nomeUtenteDomanda" class="nuovaDomanda">
                <input type="text" placeholder="Inserisci il titolo" id="titolo" class="nuovaDomanda">
                <input type="text" placeholder="Inserisci una nuova domanda" id="inputDomanda" class="nuovaDomanda">
                <div>
                    <button type="button" onclick="inserisciDomanda()" class="nuovaDomanda">Inserisci</button>
                </div>
            </form>
        </section>

        <section id="sezioneRisposte">
            <h1>Domande:</h1>
            <ul id="domande"></ul>
        </section>
    </article>

    
</body>
</html>
