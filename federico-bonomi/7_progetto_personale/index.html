<!DOCTYPE html>
<html lang="it">
<head>
    <title>Forum</title>
    <script src="operazioni.js"></script>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <header>
        <h1>FORUM</h1>
    </header>
    <article>
        <section id="sezioneDomanda">
            <h1>Inserisci le domande:</h1>
            <form id="inserisciDomanda">
                <input type="text" placeholder="Inserisci nome utente" id="nomeUtenteDomanda" class="nuovaDomanda">
                <input type="text" placeholder="Inserisci il titolo" id="titolo" class="nuovaDomanda">
                <input type="text" placeholder="Inserisci una nuova domanda" id="inputDomanda" class="nuovaDomanda">
                <div>
                    <button type="button" onclick="inserisciDomanda()" class="nuovaDomanda">Inserisci</button>
                </div>
            </form>
        </section>

        <section id="sezioneRisposte">
            <h1>Sezione domande e risposte:</h1>
            <form id="ricerca">
                <input type="text" placeholder="Cerca una domanda" id="inputCerca">
                <button type="button" onclick="cercaDomanda()">Cerca</button>
                <button type="button" onclick="mostraDomande()">Mostra tutte le domande</button>
            </form>
            
            <ul id="domande"></ul>
        </section>
    </article>
    <footer>
        <!--TO DO-->
    </footer>
    
</body>
</html>
