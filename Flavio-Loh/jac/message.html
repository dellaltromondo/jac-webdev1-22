<html>
    <head></head>
    <body></body>
    <script>


        class Message { 

            constructor(timeStamp, sender, receiver) { 

                this.timeStamp = timeStamp; this.sender = sender; this.receiver = receiver; 

            }

            getTimeStamp() { 

                return this.timeStamp; 
            } 

            getSender() { 

                return this.sender; 

            }
            
            getReceiver() { 
                    
                return this.receiver; 

            } 
            
        } 

        class TextMessage extends Message { 

            constructor(timeStamp, sender, receiver, textContent) { 

                super(timeStamp, sender, receiver); this.textContent = textContent;

            } 
            
            getContent() { 

                return this.textContent; 

            }
        }

        class ImgMessage extends Message { 

            constructor(timeStamp, sender, receiver, srcImage) {

                super(timeStamp, sender, receiver); this.srcImage = srcImage; 

            } 
                
            getSrcImage() { 

                return this.srcImage;

            }
            
        }

        class AudioMessage extends Message { 

            constructor(timeStamp, sender, receiver, audio) {

                super(timeStamp, sender, receiver); this.audio = audio;

            }
            
            getAudio() {

                return this.audio; 

            } 
            
        } 

        class VideoMessage extends Message {

            constructor(timeStamp, sender, receiver, urlVideo) {

                super(timeStamp, sender, receiver); this.urlVideo = urlVideo;

            } 

            getUrlVideo() {

                return this.urlVideo; 

            }

        }

        const txt = new TextMessage (new Date(), "me", "you", "HelloWorld" );
            console.log(txt.getTimeStamp());
            console.log(txt.getSender());
            console.log(txt.getReceiver());
            console.log(txt.getContent());

    </script>

</html>
