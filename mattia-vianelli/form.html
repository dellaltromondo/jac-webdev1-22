<html>
    <head>
        <title>le form</title>
        <style>
            input {
                display: block;
            }

            div input {
                display: inline-block;
            }

            input[type="checkbox"] {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <form>
            <!-- input di tipo testo con due modi per collegare l'input e la label -->
            <label>nome: <input type="text" placeholder="Mario"></label>

            <label for="cognome">cognome: </label>  <input id="cognome" type="text" placeholder="Rossi">

            <!-- input di tipo data -->
            <label>data di nascita: <input type="date"></label>

            <!-- input con caselle da spuntare. Mettendo lo stesso nome i due input si collegano e solo uno dei due input puÃ² essere selezionato -->
            <div>
                <div>sesso: </div>
                <label>m: <input name="sesso" type="radio" value="M"></label>
                <label>f: <input name="sesso" type="radio" value="F"></label>
            </div>
            
            <!-- input di tipo checkbox -->
            <div>
                <label><input type="checkbox"> accetto le condizioni</label>
            </div>

            <button>invio</button>

        </form>
    </body>
</html>
