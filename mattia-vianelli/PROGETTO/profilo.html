<html>
    <head>
        <link rel="stylesheet" href="profilo.css">
        <script src="profilo.js"></script>
    </head>
    <body>
        <div id="paginaProfilo">
            <img src="" id="FotoProfiloCerchio">
            <div id="grid-container">
                <div id="Menu"> 
                    <div>
                        <img src="iconeMenu/icons8-instagram.svg" id="iconaInsta">
                    </div>
                    <div>
                        <ul>
                            <li>
                                <img src="iconeMenu/icons8-home-page-50.png" class="iconeMezzo" id="HomeNera" onmouseover="mostraTestoIcone(home)" onmouseout="nascondiTestoIcone()">
                            </li>
                            <li>
                                <img src="iconeMenu/icons8-ricerca.svg" class="iconeMezzo" id="Cerca" onmouseover="mostraTestoIcone(cerca)" onmouseout="nascondiTestoIcone()">
                            </li>
                            <li>
                                <img src="iconeMenu/icons8-compass-south-100.png" class="iconeMezzo" id="Esplora"
                                onmouseover="mostraTestoIcone(esplora)" onmouseout="nascondiTestoIcone()">
                            </li>
                            <li>
                                <img src="iconeMenu/icons8-instagram-reels.svg" class="iconeMezzo" id="Reels" onmouseover="mostraTestoIcone(reels)" onmouseout="nascondiTestoIcone()">
                            </li>
                            <li>
                                <img src="iconeMenu/icons8-chat-96.png" class="iconeMezzo" id="Messaggi"

                            <li>
                                <img src="iconeMenu/icons8-cuori-96.png" class="iconeMezzo" id="Notifiche"

                            <li>

                                onmouseover="mostraTestoIcone(crea)" onmouseout="nascondiTestoIcone()">
                            </li>
                            <li>
                                <img src="iconeMenu/icons8-utente-uomo-cerchiato-96.png" class="iconeMezzo" id="iconaProfilo" onmouseover="mostraTestoIcone(profilo)" onmouseout="nascondiTestoIcone()">
                            </li>
                        </ul>  
                    </div>
                    <div>
                        <img src="iconeMenu/icons8-menu.svg" id="Altro" onmouseover="mostraTestoIcone(altro)" onmouseout="nascondiTestoIcone()" onclick="mostraBloccoAltro()">
                    </div>
                </div>
                <div id="profilo0">
                    <div id="Profilo">
                        <div id="divFotoProfiloLunga"> 
                            <img src="">
                        </div>
                        <div id="Biografia"> 
                            <div id="bioSX">
                                    <p class="numero">545 Mln</p>
                                    <div id="rigaRosaBioSX"></div>
                                    <p class="testoBioDX">follower</p>
                            </div>
                            <div id="bioCC">
                                <p id="soprannome">cristiano<img src="altreIcone/icons8-verificato (1).svg" id="verificato"></p>
                                <p id="nome">Cristiano Ronaldo</p>
                                <p id="testoBioCC">Join my NFT journey on @Binance. Click the link below to get started.
                                    ter.li/CR7-on-Binance</p>
                            </div>
                            <div>
                                <button id="buttonSegui">Segui</button>
                                <button id="buttonMessaggio">Messaggio</button>
                                <div id="divTestoBioDX">
                                    <div id="divNumeroPost">
                                        <p class="numero">128</p>
                                        <div class="rigaRosaBio"></div>
                                        <p class="testoBioDX">post</p>
                                    </div>
                                    <div id="divNumeroSeguiti">
                                        <p class="numero">580</p>
                                        <div class="rigaRosaBio"></div>
                                        <p class="testoBioDX">seguiti</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="Post">
                            <div id="Post1" class="post"><img class="imgPost" src="fotoPostProfilo/post1.webp"></div>
                            <div id="Post2" class="post"><img class="imgPost" src="fotoPostProfilo/post2.jpg"></div>
                            <div id="Post3" class="post"><img class="imgPost" src="fotoPostProfilo/post3.jpg"></div>
                            <div id="Post4" class="post"><img class="imgPost" src="fotoPostProfilo/post4.jpeg"></div>
                            <div id="Post5" class="post"><img class="imgPost" src="fotoPostProfilo/post5.jpg"></div>
                            <div id="Post6" class="post"><img class="imgPost" src="fotoPostProfilo/post6.jpg"></div>

                    </div>

            <div id="testoIconeMenu">
            </div>

            <div id="bloccoAltro">
