<html>
    <head>
        <script src="post.js"></script>
        <script src="profilo.js"></script>

        <style>
            body {
                margin: 0;
                background-color: #faa4be;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
/* ---------------------------- STYLE PROFILO ---------------------------- */
            #grid-container {
                text-align: center;
            }

            /* ------------------------- MENU ------------------------- */
            #Menu {
                background-color: white;
                position: fixed;
                top: 0;
                bottom: 0;
                width: 4.6rem;
                border-right: 1px solid black;
            }
            #homeRosa {
                display: none;
            }
            ul {
                list-style: none;
                padding-left: 0;
            }
            #iconaInsta {
                margin-top: 50%;
                height: 1.6rem;
                margin-bottom: 40%;
            }
            .iconeMezzo {
                margin-bottom: 27%;
                height: 1.6rem;
            }
            #Altro {
                margin-top: 0;
                height: 1.6rem;
            }
            #iconaInsta:hover, .iconeMezzo:hover, #Altro:hover  {
                cursor: pointer;
                transform: scale(1.2);

            }
            .testiIcone {
                position: fixed;
                left: 4rem;
                background-color: white;
                color: black;
                padding: 0.5rem;
                border-radius: 15%;
                box-shadow: 0 0 1rem rgb(121, 120, 120);
            }

            /* ------------------------- PARTE A DESTRA DEL MENU (PROFILO)  ------------------------- */
            #Profilo {
                display: grid;
                grid-template-rows: 12rem auto auto 5rem;
                margin-left: 9%;
                margin-right: 9%;
            }

            /* ------------------------- FOTO PROFILO ------------------------- */
            #divFotoProfiloLunga {
                grid-row: 1/2;
                background-color: blue;
                margin-top: 1rem;
                overflow: hidden;
            }
            #FotoProfiloLunga {
                position: static;
                height: auto;
                width: 100%;
            }
            #FotoProfiloCerchio {
                position: absolute;
                top: 3.5rem;
                left: 12rem;
                height: 15rem;
                width: 15rem;
                border-radius: 50%;
                background-color: pink;
            }

            /* ------------------------- BIOGRAFIA ------------------------- */
            #Biografia {
                grid-row: 2/3;
                margin-top: 1rem;
                background-color: white;
                border-bottom-left-radius: 0.5rem;
                border-bottom-right-radius: 0.5rem;
                display: grid;
                grid-template-columns: 17rem 20rem 1fr;
            }

                /* BIOGRAFIA SINISTRA */
                #bioSX {
                    padding-top: 4rem;
                }
                #rigaRosaBioSX {
                    background-color: #f44479;
                    height: 0.13rem;
                    margin-left: 4.5rem;
                    margin-right: 4.5rem;
                    border-radius: 1rem;
                    margin-bottom: 0.1rem;
                }

                /* BIOGRAFIA CENTRO */
                #bioCC {
                    text-align: left;
                    padding-left: 1rem;
                }
                #soprannome {
                    font-size: 3rem;
                    margin-top: 0;
                    margin-bottom: 1.5rem;
                }
                #verificato {
                    vertical-align: middle;
                    height: 1.5rem;
                    margin-left: 1rem;
                }
                #nome {
                    margin-top: 0;
                    font-weight: bold;
                    margin-bottom: 0;
                }
                #testoBioCC {
                    margin-top: 0.5rem;
                }
                /* BIOGRAFIA DESTRA */
                #buttonSegui, #buttonMessaggio {
                    margin-top: 0.8rem;
                    height: 2rem;   
                    width: 8rem;
                    border: none;
                    border-radius: 0.5rem;
                }
                #buttonMessaggio {
                    background-color: #ebeaea;
                }
                #buttonSegui {
                    background-color: #f44479;
                    color: white;
                }
                #buttonSegui:hover, #buttonMessaggio:hover {
                    cursor: pointer;
                    transform: scale(0.99);
                }
                #buttonSegui:hover {
                    background-color: #ef1a5a;
                }
                #buttonMessaggio:hover {
                    background-color: #d5d3d3;
                }
                .numero {
                    font-size: 2rem;
                    font-weight: bold;
                    margin-bottom: 0;
                    color: #f44479;
                    margin-top: 2rem;
                }
                #divTestoBioDX {
                    display: grid;
                    grid-template-columns: 1fr 7rem 0.5rem 7rem 1fr;
                }
                #divNumeroPost {
                    grid-column: 2/3;
                }
                #divNumeroSeguiti {
                    grid-column: 4/5;
                }
                .testoBioDX {
                    margin-top: 0;
                    margin-bottom: 0;
                }
                .rigaRosaBio {
                    background-color: #f44479;
                    height: 0.13rem;
                    margin-left: 1.8rem;
                    margin-right: 1.8rem;
                    border-radius: 1rem;
                } 

            /* ------------------------- POST ------------------------- */
            #Post {
                grid-row: 3/4;
                display: grid;
                grid-template-columns: auto auto auto;
                grid-template-rows: auto auto auto;
                grid-gap: 1.7rem;
                margin-top: 1rem;
            }
            .imgPost {
                width: 100%;
            }
            .imgPost:hover {
                cursor: pointer;
            }
            #Post1 {
                grid-column: 1/2;
                grid-row: 1/2;
                background-color: green;
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            #Post2 {
                grid-column: 2/3;
                grid-row: 1/2;
                background-color: red;
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            #Post3 {
                grid-column: 3/4;
                grid-row: 1/2;
                background-color: grey;
            }
            #Post4 {
                grid-column: 1/2;
                grid-row: 2/3;
                background-color: rgb(134, 43, 43);
            }
            #Post5 {
                grid-column: 2/3;
                grid-row: 2/3;
                background-color: rgb(111, 154, 21);
            }
            #Post6 {
                grid-column: 3/4;
                grid-row: 2/3;
                background-color: rgb(98, 36, 197);
            }

            /* ------------------------- FOOTER ------------------------- */
            #Footer {
                grid-row: 4/5;
                background-color: pink;
                margin-top: 1rem;
            }



            /* ------------------------- SCROLLBAR ------------------------- */
            ::-webkit-scrollbar {
                width: 0.5rem;
                background-color: #faa4be;
            }

            ::-webkit-scrollbar-thumb { /* parte mobile */
                background-color: #f44479;
                border-radius: 10rem;
            }

            ::-webkit-scrollbar-track { /* parte fissa */
                background-color: #faa4be;
            }















/* ---------------------------- STYLE POST ---------------------------- */
            #buttonNascondiPost {
                height: 10000px;
            }
            #paginaPost {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                overflow: auto; /* Abilita lo scrolling del contenuto */
            }
            #grid {
                z-index: 1;
                width: 30rem;
                background-color: white;
            }
            #imgPost {
                height: 30rem;
                width: auto;
            }

            /* ----------------- BARRA "MI PIACE" ----------------- */
            #divMiPiace {
                display: grid;
                grid-template-columns: 3.5rem 3.3rem 3rem 1fr 3rem;
                padding-left: 0.5rem;
            }
                #divMiPiace img {
                    height: 2rem;
                }
                #divMiPiace img:hover {
                    transform: scale(1.10);
                    cursor: pointer;
                }
                    #cuore{
                        grid-column: 1/2;
                        padding-top: 0.2rem;
                    }
                    #cuore img {
                        height: 2.5rem;
                    }
                    #cuoreRosa {
                        display: none;
                    }
                    #commenta {
                        grid-column: 2/3;
                        padding-top: 0.6rem;
                    }
                    #iconaCommenta2 {
                        display: none;
                    }
                    #condividi {
                        grid-column: 3/4;
                        padding-top: 0.7rem;
                    }
                    #condividi img {
                        height: 1.9rem;
                    }
                    #vuoto {
                        grid-column: 4/5;
                    }
                    #salva {
                        grid-column: 5/6;
                        padding-top: 0.6rem;
                    }
                    #salvaRosa {
                        display: none;
                    }
            /* --------------------------------------------------- */

            /* ----------------- BARRA "PIACE A" ----------------- */
            #divPiaceA {
                padding-left: 1rem;
            }
                .piaceA {
                display: inline;
                }
                #pDopoMiPiace {
                    display: none;
                }
            /* --------------------------------------------------- */

            /* ----------------- BARRA "BIO POST" ---------------- */
            #divBioPost {
                padding-left: 0.8rem;
                padding-right: 0.8rem;
            }
                #divBioPost img {
                    vertical-align: middle;
                    height: 0.7rem;
                    margin-bottom: 0.2rem;
                }
                #nomePiccolo {
                    font-weight: bold;
                    font-size: 1.2rem;
                }
                #divBioPost p {
                    display: inline;
                }
                #testoBioVero {
                    margin-left: 0.5rem;
                }
                .bold {
                    font-weight: bold;
                }
            /* --------------------------------------------------- */

            /* ------------- BARRA "AGGIUNGI COMMENTO" ----------- */
            #divCommentoNuovo {
                display: grid;
                grid-template-columns: 2.8rem 1fr 5rem;
                margin-top: 0.5rem;
                padding-bottom: 0.2rem;
                display: none;
                margin-right: 0.7rem;
            }
                #divCommentoNuovo_icona {
                    grid-column: 1/2;
                }
                    #iconaEmoticon {
                        height: 1.7rem;
                        margin-left: 1rem;
                    }
                    #iconaEmoticon:hover {
                        cursor: pointer;
                    }
                #divCommentoNuovo_input {
                    grid-column: 2/3;
                    padding-right: 1rem;
                    padding-left: 1rem;
                }
                    #inputCommentoNuovo {
                        height: 100%;
                        width: 100%;
                        border: none;
                        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                        font-size: 1rem;
                    }
                #divCommentoNuovo_pubblica {
                    grid-column: 3/4;
                }
                    #divCommentoNuovo_pubblica p {
                        display: inline;
                    }
                    #buttonPubblica {
                        width: 100%;
                        height: 100%;
                        background-color: transparent;
                        border: none;
                        color: #f44479;
                        font-weight: bold;
                    }
                    #buttonPubblica:hover {
                        cursor: pointer;
                    }

            /* --------------------------------------------------- */

            /* ------------- BARRA "TUTTI I COMMENTI" ----------- */
            #divTuttiCommenti {
                margin-top: 0.6rem;
                margin-left: 0.5rem;
                margin-right: 0.5rem;
            }
                .divCommenti {
                    display: flex;
                    align-items: center;
                    display: grid;
                    grid-template-columns: 3rem 1fr;
                    padding: 0.3rem;
                }
                    .fotoProfiloCommenti {
                        width: 2.5rem;
                        height: 2.5rem;
                        border-radius: 50%;
                        border: 0.1rem solid #f44479;
                        padding: 0.1rem;
                        grid-column: 1/2;
                    }
                    .fotoProfiloCommenti:hover {
                        cursor: pointer;
                    }
                    .testoCommenti {
                        grid-column: 2/3;
                        margin-left: 0.7rem;
                    }
                        .nomeCommenti {
                            font-weight: bold;
                            font-size: 1rem;
                            display: inline;
                            margin-right: 0.3rem;
                        }
                        .nomeCommenti:hover {
                            cursor: pointer;
                        }
                        .commentoCommenti {
                            display: inline;
                        }
        </style>
    </head>
    <body>
        <div id="paginaProfiloCristiano">

            <div id="grid-container">
                <div id="Menu"> 
                    <div>

                    </div>
                    <div>
                        <img src="iconeMenu/icons8-menu.svg" id="Altro">

                </div>
                <div id="profilo0">
                    <div id="Profilo">
                        <div id="divFotoProfiloLunga"> 
                            <img src="">
                        </div>
                        <div id="Biografia"> 
                            <div id="bioSX">
                                    <p class="numero">545 Mln</p>

                                <button id="buttonSegui">Segui</button>
                                <button id="buttonMessaggio">Messaggio</button>
                                <div id="divTestoBioDX">

                                        <div class="rigaRosaBio"></div>

                        <div id="Post">

                        </div>
                        <div id="Footer"> FOOTER </div>
                    </div>
                </div>
            </div>

            <p id="testoHome" class="testiIcone">Home</p>
            <p id="testoCerca" class="testiIcone">Cerca</p>
            <p id="testoEsplora" class="testiIcone">Esplora</p>

            <p id="testoMessaggi" class="testiIcone">Messaggi</p>
            <p id="testoNotifiche" class="testiIcone">Notifiche</p>

        <div id="paginePost" style="display: none">
            <div id="grid">
                <div id="divPost">
                    <img id="imgPost">
                </div>
                <div id="divMiPiace">
