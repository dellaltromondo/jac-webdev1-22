        //massimo è a tutti gli effetti una variabile con all'interno una funzione
        function massimo(v1, v2) {
            /* ESEMPIO DI IF ALTERNATIVO (Operatore ternario)
                return (v1>v2) 
                    ? v1 
                    : v2

                OPPURE

                let risultato = (v1>v2) 
                    ? v1 
                    : v2
                return risultato;

            */ 
            if(v1>v2) {
                return v1;
            }
            else {
                return v2;
            }
        }
        console.log(massimo(5, 87));

        function maxQuattroNum(n1, n2, n3, n4) {
            let m1 = massimo(n1, n2);
            let m2 = massimo(n3, n4);

            return massimo(m1, m2);
        }
