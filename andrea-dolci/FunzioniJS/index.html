    <script>
        function moltMille(n) {
            return n*1000;

        function nomeCompleto(nome, cognome) {
            return 'il tuo nome completo Ã¨ ' + nome + ' ' + cognome;
        }
        console.log(nomeCompleto('Andrea', 'Dolci'));


        function YoungAdultOld(anno) {
            if ((2022-anno)<18) {
                return 'young';
            } else if((2022-anno)>65) {
                return 'old';
            } else {
                return 'adult';
            }
        }
        console.log(YoungAdultOld(2003));


        let date = [1923, 2005, 2001, 1987, 2006];
        function minorenni(dateNascita) {
            let outputDate = [];
            for(let i=0; i<dateNascita.length; i++) {
                if(YoungAdultOld(dateNascita[i])=='young') {
                    outputDate.push(dateNascita[i]);
                }
            }   
            return outputDate;
        }
        console.log(minorenni(date));
        console.log('filtro per ');
