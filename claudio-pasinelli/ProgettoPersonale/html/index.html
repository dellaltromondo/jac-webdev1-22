<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di iscrizione</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
  <section id="loaderWrapper">
    <span class="loader"><span class="loaderInner"></span></span>
  </section>

    <section class="form">
      <h2 class="glow">Login</h2>
      <form id="logIn">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <p>Sei un compositore?</p>
        <section id="checkboxCompositore">
          <label for="compositore">SÃ¬</label>
          <input type="checkbox" name="checkboxCompositore" id="compositore" value="COMPOSITORE" onclick="selectOnlyThis(this)">
          <label for="non_compositore">No</label>
          <input type="checkbox" name="checkboxCompositore" id="non_compositore" value="NON_COMPOSITORE" onclick="selectOnlyThis(this)">
        </section>

        <section>
            <button id="inviaDati" onclick="inviaDatiForm()" type="button">Accedi</button>
            <button type="reset" class="annulla" title="Cancella i dati">Annulla</button>
        </section>

        <p id="messaggioForm"></p>

      </form>

      <section class="social-icons">
          <p>O accedi con:</p>
          <section>
            <a href="#"><img src="../iconeSocial/facebook.png" alt="Facebook" title="Accedi con Facebook"></a>
            <a href="#"><img src="../iconeSocial/twitter.png" alt="Twitter" title="Accedi con Twitter"></a>
            <a href="#"><img src="../iconeSocial/google.png" alt="Google" title="Accedi con Google"></a>
            <!-- <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/social-icons-color/512/google-2-128.png" alt="Google" title="Accedi con Google"></a> -->
        </section>
      </section>
      
    </section>
  </section>

  <script>

    window.addEventListener("load", (event) =>
    {
      localStorage.clear();
      const loader = document.getElementById("loaderWrapper");
      loader.style.animation = "fadeOut 1.2s";
      loader.style.animationIterationCountv = "1";

      setTimeout(() =>
      {
          loader.parentNode.removeChild(loader);
      }, 1200);
    });

    function onlyOne(checkbox)
    {
      var checkboxes = document.getElementsByClassName('checkbox')

      checkboxes.forEach((item) =>
      {
          if (item !== checkbox)
          {
            item.checked = false;
          }
      })
    }

    function selectOnlyThis(id)
    {
      let myCheckbox = document.getElementsByName("checkboxCompositore");
      Array.prototype.forEach.call(myCheckbox,function(el)
      {
        el.checked = false;
      });

      id.checked = true;
    }

  </script>

</body>
</html>
