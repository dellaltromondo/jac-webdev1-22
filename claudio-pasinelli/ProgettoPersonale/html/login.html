<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di iscrizione</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<section class="login-container">
    <section class="logo">
      <img src="../img/sfondo-login.png" alt="Logo">
    </section>
    <section class="form">
      <h2>Login</h2>
      <form>
        <label for="username">Username o Email</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <section>
            <button type="submit" class="accedi">Accedi</button>
            <button type="reset" class="annulla" title="Cancella i dati">Annulla</button>
        </section>
      </form>
      <section class="social-icons">
          <p>O accedi con:</p>
          <section>
            <a href="#"><img src="https://cdn4.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-32.png" alt="Facebook" title="Accedi con Facebook"></a>
            <a href="#"><img src="https://cdn4.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-32.png" alt="Twitter" title="Accedi con Twitter"></a>
            <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/social-icons-color/512/google-2-128.png" alt="Google" title="Accedi con Google"></a>
        </section>
      </section>
    </section>
  </section>
</body>
</html>
