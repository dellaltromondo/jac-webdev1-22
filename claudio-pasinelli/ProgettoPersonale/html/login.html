<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di iscrizione</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section id="section-iscrizione">
        <section>
            <header>
                <h1>Effettua l'accesso</h1>
            </header>
            <section>
                <form id="formIscrizione">
                    <label for="username">Nome utente: <input type="text" id="username" placeholder="Username" required></label>
                    <label for="password">Password: <input type="password" id="password" required></label>
                </form>
            </section>
        </section>
    </section>
</body>
</html>
