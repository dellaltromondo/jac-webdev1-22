        .moduloUtente {
            position: relative;
            margin: auto;
            margin-top: 100px;
            width: 350px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        #check {
            display: none;
        }

        .signup {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .signup label {
            color: darkred;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        .inputIscrizione {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .sl {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: rgb(150, 50, 50);
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        .sl:hover {
            background: darkred;
        }

        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-120px);
            transition: .8s ease-in-out;
        }

        .login form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login label {
            color: darkred;
            transform: scale(.6);
            margin-top: 10px;
            font-size: 30px;
            font-weight: bold;
        }

        #check:checked~.login {
            transform: translateY(-500px);
        }

        #check:checked~.login label {
            transform: scale(1);
        }

        #check:checked~.signup label {
            transform: scale(.6);
        }
    </style>
</head>

<body>
    <div class="backgroundModuloUtente">
        <div class="moduloUtente">
            <input type="checkbox" id="check">

            <div class="signup">
                <form id="signupForm">
                    <label for="check">Sign up</label>
                    <input class="inputIscrizione" type="text" name="username" placeholder="Username" required="">
                    <input class="inputIscrizione" type="email" name="email" placeholder="Email" required="">
                    <input class="inputIscrizione" type="password" name="password" placeholder="Password" required="">
                    <button class="sl bottoneSignUp">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form id="loginForm">
                    <label for="check">Login</label>
                    <input class="inputIscrizione" type="email" name="username" placeholder="Username" required="">
                    <input class="inputIscrizione" type="password" name="password" placeholder="Password" required="">
                    <button class="sl bottoneLogin" onclick="validaLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</script>
