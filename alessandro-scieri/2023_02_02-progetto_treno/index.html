<!DOCTYPE html>
<html>
    <head>
        <title>Prenotazione Treno</title>
        <link rel="stylesheet" href="treno.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Prenotazione Treno</h1>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Mario" required>

                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" placeholder="Rossi" required>

                <label for="data-viaggio">Data viaggio:</label>
                <input type="date" id="data-viaggio" name="data-viaggio" required>
            </form>
        </div>
    </body>
</html>
