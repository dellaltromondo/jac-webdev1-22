<!DOCTYPE html>
<html>
    <head>
        <style>
            input {
                display: block;
            }
            div input {
                display: inline-block;
            }
            input[type="checkbox"] {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <form>
            <label>Nome:<input type="text" placeholder="Mario"></label>
            <label for="cognome">Cognome:</label>
            <input id="cognome" placeholder="Rossi">
            <label>Data di nascita:<input type="date"></label>
            <div> 
                <div>Sesso:</div>
                <label>M:<input name="sesso" type="radio" value="M"></label>
                <label>F:<input name="sesso" type="radio" value="F"></label>
            </div>
            <label><input type="checkbox">Accetto i termini e condizioni d'uso</label>
            <button type="button">Invio</button>
        </form>
    </body>
</html>
