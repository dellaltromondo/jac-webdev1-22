<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--
        <label for="nome">Inserisci il tuo nome:</label> <input type="text" id="nome">

        <label for="cognome">Inserisci il tuo cognome:</label> <input type="text" id="cognome">

        <label for="nascita">Inserisci la tua data di nascita:</label> <input type="date" id="nascita">-->

        <button type="button" onclick="creaElemento()">Crea nuovo elemento</button>
    </form>
    <section id="scheda"> </section>
</body>
<script>
    let cont=1;
    function creaElemento() {
        const nuovoElemento = document.createElement('section');
        nuovoElemento.innerText = "Sono l'elemento numero: " + cont;

        const sectionEsistente = document.getElementById('scheda');

        sectionEsistente.appendChild(nuovoElemento);

        cont++;
    }
</script>
</html>
