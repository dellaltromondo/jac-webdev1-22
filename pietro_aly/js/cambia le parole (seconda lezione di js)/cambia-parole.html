<html>

<body>
    <h1 id="Titolo">Prova</h1>
    <input id="input">
    <button onclick="ititolo()">Aggiungi al Titolo </button>
    <script>

        function ititolo() {
            const elementoTitolo = document.getElementById('Titolo')
            const aggiuntaTitolo = document.getElementById('input').value
            elementoTitolo.innerText = elementoTitolo.innerText + aggiuntaTitolo
        }
    </script>
</body>

</html>
