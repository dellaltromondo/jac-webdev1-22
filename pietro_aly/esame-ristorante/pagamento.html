<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; 
  display: flex;
  -ms-flex-wrap: wrap; 
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; 
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; 
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; 
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}


@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<h2>termina prenotazione</h2>
<p>.</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="">
      
        <div class="row">
          <div class="col-50">
            <h3>DATI UTENTE</h3>
            <label for="fname"><i class="fa fa-user"></i> Nome</label>
            <input type="text" id="nome" name="Nome" placeholder="CIRO">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="nome@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> via</label>
            <input type="text" id="adr" name="via" placeholder="lioni 21">
            <label for="città"><i class="fa fa-institution"></i> città</label>
            <input type="text" id="città" name="città" placeholder="san paolo dargon">

            <div class="row">
              <div class="col-50">
                <label for="stato">stato</label>
                <input type="text" id="stato" name="stato" placeholder="ITALIAAA">
              </div>
              <div class="col-50">
                <label for="Cap">Cap</label>
                <input type="text" id="zip" name="Cap" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="nomeCarta">Nome  del propetario della carta</label>
            <input type="text" id="nomeCarta" name="nomeCarta" placeholder="ciro esposito">
            <label for="ccnum">Numero della carta</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="meseScad">Mese scadenza</label>
            <input type="text" id="meseScad" name="meseScad" placeholder="agosto">
            <div class="row">
              <div class="col-50">
                <label for="Data_di_scadenza">Data di scadenza</label>
                <input type="text" id="Data_di_scadenza" name="Data_di_scadenza" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr">Vuoi ricordare i dati
        </label>
        <input type="submit" value="Concludi pagamento" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Panino 1 x 3</a> <span class="price">$15</span></p>
      <p><a href="#">panino 2</a> <span class="price">$5</span></p>
      <p><a href="#">Bevanda 3</a> <span class="price">$8</span></p>
      <p><a href="#">desser 4</a> <span class="price">$2</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
