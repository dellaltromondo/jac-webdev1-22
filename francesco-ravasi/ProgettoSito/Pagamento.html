<link rel="stylesheet" type="text/css" href="Pagamento.css">
<form class="Form-Pagamento">
    <h2>Dettagli Pagamento</h2>
    <div class="form-group">
      <label for="card-number">Numero Carta di Credito</label>
      <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
    </div>
    <div class="form-group">
      <label for="cardholder-name">Nome del Titolare della Carta</label>
      <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Mario Rossi" required>
    </div>
    <div class="form-group">
      <label for="expiration-date">Data di Scadenza</label>
      <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/AA" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required>
    </div>
    <div class="Importo">
      <label>Importo</label>
     
    </div>
    <button type="submit">Paga Adesso</button>
  </form>
