<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller</title>
        <link rel="stylesheet" href="grafic.css">
    </head>
    <body>
        <h1 id="Title">Dice Roller for Nerds!</h1>
        <h2 id="Instructions">Let's get started! Insert the player's name and 
            select the amount of dices wanted. Then click "Roll it!" to get your nice random results!
             Have fun!</h2>
        <form>
            <label>PLAYER NAME: <input id="inpName" type="text" placeholder="Player n.1"></label><br><br>
            <label>Choose your dice flavour! Number of sides desired: <input id="inpDice" type="number"></label><br><br>
            <label>Choose how many dices you want to roll: <input id="inpDicesNumber" type="number"></label><br><br>
            <button id="RollIt">Roll it!</button>
        </form>
        <p>Rolls: </p>
        
        <ul id="DiceRolls">
        </ul>
        
        <footer>Project created by Simone Panada. All copyrights are reserved (?).</footer>
        <script src="scripts.js"></script>
    </body>
</html>
