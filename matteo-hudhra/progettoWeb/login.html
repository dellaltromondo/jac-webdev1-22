<!DOCTYPE html>
<html>
	<!-- nella pagina di login, una volta letti i dati del form, se l'utente esiste nel database
		 si logga e potrà visualizzare tutti i suoi dati salvati. se l'utente non esiste nel database,
		 viene creato un altro utente nella tabella utente. (più dettagliato nel file login.js) -->	
<head>
	<title>Pagina di Login</title>
	<link rel="stylesheet" href="css/login_style.css">
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
</head>
<body>
	<div class="container">
		<h1>Effettua il login</h1>
		<form onsubmit="event.preventDefault(); loginUtente();">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Login">
		</form>
	</div>
	<script>
		/* lal load della pagina, il contenuto del localStorage viene cancellato in modo tale da liberarlo er un altro login */
		window.addEventListener("load", (event) =>
    	{
      		localStorage.clear();
    	});
	</script>
</body>
</html>
