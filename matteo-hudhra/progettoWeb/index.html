<!DOCTYPE html>
<html>
	<!-- questa è la pagina nella quale l'utente loggato può aggiungere una materia al priprio diario,
		 se l'utente loggato ha già delle materie salvate in passato verranno caricate al caricamento
		 della pagina tramite la funzione loadDati, che tramite una fetch usa le API esposte dal server,
		 che risponde con una lista di tutte le materie che hanno la chiave esterna che corrisponde 
		 all'id dell'utente loggato.

		come le ho detto in classe, l'idea era che una volta caricate/create  le materie se ci clicco sopra
	    il div dellamateria si sarebbe flipato di 180 gradi e sarebbe comparso un form per aggiungere un voto. 
		all'aggiunta il div si riflippava in posizione originale e poi i voti si sarebbero visualizzati nella pagina voti, inmodo tabellare
		dove a sinistra ci sarebbe stata una colonna con i nomi della materie e le colonne a fianco avrebbero contenuto i voti con a fine tabella
		la media dei voti di ciascuna materia. le celle dei singolivoti si sarebbero colorate di verde se >6 e di rosso se <6. passando sui voti sarebbe comparso
		un popup che visualizza la descrizione del voto.
		purtroppo non sono riuscito a finire l'implementazione di queste ultime funzionalità  -->
		  
<head>
	<title>My Diary</title>
	<link rel="stylesheet" href="css/index_style.css">
	<script type="text/javascript" src="js/subjects.js"></script>
</head>
<body>
	<nav class="navbar">
			<h1 id="titolo_nav">Diario voti personale</h1>
			<div>
				<a href="voti.html">Voti</a>
            	<a onclick="logOut()">Logout</a>
			</div>
			
	</nav>
	<form id="index_form"> 
		<label for="subject-name">Nome materia:</label>
		<input type="text" id="subject-name" name="subject-name" required>
		<label for="teacher-name">Nome professore:</label>
		<input type="text" id="teacher-name" name="teacher-name" required>
		<div class="colors" >
			<div id="1" onclick = "getColore(1)"  class="color" style="background-color: #8c2ad7"></div>
			<div id="2" onclick = "getColore(2)"  class="color" style="background-color: #25dea7"></div>
			<div id="3" onclick = "getColore(3)"  class="color" style="background-color: #d32799"></div>
			<div id="4" onclick = "getColore(4)"  class="color" style="background-color: #661f45"></div>
			<div id="5" onclick = "getColore(5)"  class="color" style="background-color: #26e7dd"></div>
			<div id="6" onclick = "getColore(6)"  class="color" style="background-color: #81e524"></div>
		  </div>
		<input id="annulla" type="reset" value="Annulla">
		<input type="submit" value="Aggiungi">
	</form>
	<div id="subjects-container"></div>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		window.addEventListener("load", (event) =>
        {
            loadDati();
        });
	</script>
</body>
</html>
