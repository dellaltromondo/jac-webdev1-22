<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyFitnessHub</title>
        <link rel="icon" href="Utils/dumbell-favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="contatti">
        <header>
            <button class="only-mobile" id="menuToggle" onclick="toggleMenu()">
                <img src="Utils/white-burger-menu.png" alt="Menu">
            </button>
            <h1 id="titolo">MyFitnessHub</h1>
            <button id="logoutButton" onclick="logout()">
                <img src="Utils/white-logout.png">
                <p class="only-desktop">Logout</p>
            </button>
            <nav class="only-desktop" id="menuDesktop">
                <a href="user-homepage.html">Homepage</a>
                <a href="database-esercizi.html">Database Esercizi</a>
                <a href="calcolo-bmi.html">Calcolo BMI</a>
                <a href="contatti.html">Contatti</a>
            </nav>
            <nav class="only-mobile" id="menuMobile" style="display: none;">
                <a href="user-homepage.html">Homepage</a>
                <a href="database-esercizi.html">Database Esercizi</a>
                <a href="calcolo-bmi.html">Calcolo BMI</a>
                <a href="contatti.html">Contatti</a>
            </nav>
        </header>
        <article class="row">
            <aside class="column">
                <form autocomplete="off" id="form-calcolo-bmi">
                    <h2>CALCOLA IL TUO BMI</h2>
                    <label>Altezza: <input id="altezza" type="number" step="0.5" min="0" max="300"> cm</label>
                    <label>Peso: <input id="peso" type="number" step="0.5" min="0" max="300"> Kg</label>
                    <label>
                        Sesso:
                        <select id="sesso">
                            <option value="none" selected disabled>Seleziona sesso</option>
                            <option value="maschio">Maschio</option>
                            <option value="femmina">Femmina</option>
                        </select>
                    </label>
                    <button type="button" id="calcola" onclick="calcolaBMI()">Calcola</button>
                </form>
            </aside>
            <section class="column">
                <section id="result-bmi">
                    <p>Il tuo BMI è <strong id="bmi"></strong> Kg/m^2 ed è <strong
                            id="condizione"></strong></p>
                    <p>Il tuo peso forma secondo il BMI è compreso tra <strong id="pesoMin"> </strong> Kg e <strong
                            id="pesoMax"> </strong> Kg</p>
                </section>
                <img id="bmi-img" src="Utils/bmi.png">
            </section>
        </article>

        <script src="app.js"></script>
    </body>

</html>
