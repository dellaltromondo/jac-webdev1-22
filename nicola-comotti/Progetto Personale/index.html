<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyFitness</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 id="titolo">MyFitness</h1>
            <button class="only-mobile" onclick="toggleMenu()">
                <img src="Utils/white-burger-menu.png" alt="Menu">
            </button>
            <nav>
                <ul class="only-mobile" id="menuMobile" style="display: none;">
                    <li>
                        Home
                    </li>
                    <li>
                        Lista Esercizi
                    </li>
                    <li>
                        Piani di Allenamento
                    </li>
                    <li>
                        Contatti
                    </li>
                </ul>
                <ul class="only-desktop" id="menuDesktop">
                    <li>
                        Home
                    </li>
                    <li>
                        Lista Esercizi
                    </li>
                    <li>
                        Piani di Allenamento
                    </li>
                    <li>
                        Contatti
                    </li>
                </ul>
            </nav>
        </header>
        <article class="row">
            <aside class="column">
                <form>
                    <strong>NUOVO ESERCIZIO</strong>
                    <label>
                        Scheda di appartenenza:
                        <select id="sceltaScheda">
                            <option value="none" selected disabled>Seleziona scheda</option>
                            <option value="push">Push</option>
                            <option value="pull">Pull</option>
                            <option value="legs">Legs</option>
                        </select>
                    </label>
                    <label>Nome esercizio: <input id="nome" type="text"></label>
                    <label>Peso: <input id="peso" type="number" min="0" placeholder="Kg"></label>
                    <label>Serie: <input id="serie" type="number" min="0"></label>
                    <label>Ripetizioni: <input id="rep" type="number" min="0"></label>
                    <label>Recupero: <input id="rest" type="number" step="30" min="0" placeholder="Secondi"></label>
                    <button type="button" id="addEs" onclick="addExe()">Aggiungi</button>
                </form>
            </aside>
            <section class="column">
                <strong>SCHEDE</strong>
                <ul id="listaSchede">
                    <li class="scheda" id="schedaPush">
                        <h2>PUSH</h2>
                    </li>
                    <li class="scheda" id="schedaPull">
                        <h2>PULL</h2>
                    </li>
                    <li class="scheda" id="schedaLegs">
                        <h2>LEGS</h2>
                    </li>
                </ul>
                <!-- <button id="buttonScheda" onclick="addScheda()">Nuova Scheda</button> -->
            </section>
        </article>
        <footer>Footer</footer>
        <script src="app.js"></script>
    </body>

</html>
