<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prove API</title>
    </head>

    <body>
        <form>
            <label>Username: <input id="username" type="text"></label>
            <label>Password: <input id="password" type="password"></label>
            <button type="button" onclick="tryLogin()">Login</button>
        </form>
        <h1>Lista prodotti</h1>
        <ul id="prodotti">

        </ul>
        <script type="module">
            const response = await fetch("http://localhost:8080/esercizioAPI/login");
            const jsonResponse = await response.json();
            console.log(jsonResponse);

            jsonResponse.products.forEach(product => {
                const elemento = document.createElement('li');
                document.getElementById('prodotti').appendChild(elemento);
                elemento.innerHTML = product;
            });
        </script>
        <script>
            async function tryLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const requestObject = {
                    "username": username,
                    "password": password
                };
                const loginResponse = await fetch("http://localhost:8080/esercizioAPI/login", {
                    method: 'POST',
                    body: JSON.stringify(requestObject) // il body Ã¨ sempre una stringa
                });
                if(await loginResponse.json() == true) {
                    console.log('Ti sei loggato correttamente');
                } else {
                    console.log('Credenziali errate');
                }
            }
        </script>
    </body>

</html>
