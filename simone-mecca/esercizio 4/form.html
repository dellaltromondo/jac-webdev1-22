<html>

<head>
    <style>
        input {
            display: block;
        }

        div input {
            display: inline-block;
        }

        input[type="checkbox"] {
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <label>nome: <input id="nome" type="text" placeholder="Mario"></label>
        <label for="cognome">cognome: </label>
        <input id="cognome" placeholder="Rossi">
        <label>data di nascita: <input type="date"></label>
        <div> Sesso: <label>M <input type="radio" value="m" name="sesso"></label>
            <label>F <input type="radio" value="f" name="sesso"></label>
        </div>
        <label><input type="checkbox">accetto le condizioni</label><br>
        <button type="button" onclick="nomi()">invio</button>
        <script>
            function nomi(){
                const nuovoLi = document.createElement('li');
                const cognome1= document.getElementById('cognome').value;
                const nome1 = document.getElementById('nome').value;
                const nuovoP = document.createElement('p');
                const nuovoUl= document.getElementById('nuovoUl');
                nuovoLi.appendChild(nuovoP);
                nuovoUl.appendChild(nuovoLi);
                nuovoP.innerText= nome1 + " " + cognome1;
            }
        </script>
    </form>
    <ul style="position:relative; left: 250px; top: -175px;" id="nuovoUl">

    </ul>
</body>

</html>
