<!DOCTYPE html>
<html lang="it">

<head>
  <link rel="stylesheet" href="../css/progetto.css">
  <script src="../javascript/javascript.js"></script>
  <title>FantaBasket</title>
  <link rel="icon" type="image/x-icon" href="../immagini/favicon.ico">
  <h3 id="titolo">FANTABASKET <br>By Mecca Simone</h3>
  <!-- <img id="gif" src="immagini/pallone.gif"> -->
  <img src="../immagini/schema1.png" id="schema" name="myImage" />

</head>

<body>
  <div class="row">
    <div class="colonne" style="background-color:#f07612;">
      <form id="checkboxgiocatori">
        <h2 class="minititoli">GIOCATORI</h2>
        <input type="checkbox" checked="true" class="PG" value="PG" id="PG" onchange="comparsagiocatori();">
        <label for="PG"> PG</label>
        <input type="checkbox" checked="true" class="SG" value="SG" id="SG" onchange="comparsagiocatori();"> <label
          for="SG"> SG</label>
        <input type="checkbox" checked="true" class="SF" value="SF" id="SF" onchange="comparsagiocatori();"> <label
          for="SF"> SF</label>
        <input type="checkbox" checked="true" class="PF" value="PF" id="PF" onchange="comparsagiocatori();"> <label
          for="PF"> PF</label>
        <input type="checkbox" checked="true" class="C" value="C" id="C" onchange="comparsagiocatori();"> <label
          for="C"> C</label>
      </form>
      <br>
      <div id="listapulsantigiocatori">
        <form id="PointGuard" class="formdeigiocatori">
          <input type="button" value="Stephen Curry" class="pggiocatori bottonigiocatori">
        </form>
        <form id="PointGuard" class="formdeigiocatori">
          <input type="button" value="Damian Lillard" class="pggiocatori bottonigiocatori">
        </form>
        <form id="ShootingGuard" class="formdeigiocatori">
          <input type="button" value="James Harden" class="sggiocatori bottonigiocatori">
        </form>
        <form id="ShootingGuard" class="formdeigiocatori">
          <input type="button" value="Donovan Mitchell" class="sggiocatori bottonigiocatori">
        </form>
        <form id="SmallForward" class="formdeigiocatori">
          <input type="button" value="Lebron James" class="sfgiocatori bottonigiocatori">
        </form>
        <form id="SmallForward" class="formdeigiocatori">
          <input type="button" value="Kawhi Leonard" class="sfgiocatori bottonigiocatori">
        </form>
        <form id="PowerForward" class="formdeigiocatori">
          <input type="button" value="Anthony Davies" class="pfgiocatori bottonigiocatori">
        </form>
        <form id="PowerForward" class="formdeigiocatori">
          <input type="button" value="Blake Griffin" class="pfgiocatori bottonigiocatori">
        </form>
        <form id="Center" class="formdeigiocatori">
          <input type="button" value="Nikola Jokic" class="center bottonigiocatori"
            ondblclick="createPopupWin('https:/www.nba.com/stats/player/203999','NBA stats', 1200, 650);">
        </form>
        <form id="Center" class="formdeigiocatori">
          <input type="button" value="Mo Bamba" class="center bottonigiocatori">
        </form>
        <form id="Center" class="formdeigiocatori">
          <input type="button" value="Kevin Durant" class="center bottonigiocatori">
        </form>
      </div>
    </div>
    <div class="colonne" style="background-color:#f05512;">
      <h2 class="minititoli">SELEZIONA SCHEMA</h2>
      <div class="dropdown">
        <form method="" action="" name="myForm">
          <select name="switch" onchange="cambiaImmagine();" class="switch">
            <option value="1">SELEZIONA SCHEMA</option>
            <option value="2">1 PG -- 1 SG -- 1 SF -- 1 PF -- 1C</option>
            <option value="3">2 PG -- 0 SG -- 2 SF -- 0 PF -- 1C</option>
            <option value="4">1 PG -- 2 SG -- 1 SF -- 0 PF -- 1C</option>
            <option value="5">1 PG -- 1 SG -- 1 SF -- 1 PF -- 2C</option>
          </select>
          <input type="String" id="giocatore1" class="giocatoriattivi">
          <input type="String" id="giocatore2" class="giocatoriattivi">
          <input type="String" id="giocatore3" class="giocatoriattivi">
          <input type="String" id="giocatore4" class="giocatoriattivi">
          <input type="String" id="giocatore5" class="giocatoriattivi">
        </form>
      </div>
    </div>
    <div class="colonne" style="background-color:#f07612;">
      <h2 class="minititoli">SQUADRE SALVATE</h2>
    </div>
</body>

</html>
