<html>
    <head>
        <h1 id="Titolo"></h1>
    </head>

    <body>
        <script>
            const ElementoTitolo=document.getElementById("Titolo"); /*Creo una costante che, mediante il metodo .getElementById() dell'interfaccia document, ha come valore
                                                                      l'oggetto rappresentato dall'ID specificato tra le parentesi del metodo*/
                                                                      
            ElementoTitolo.innerText='Ciao mondo'; //Setto e visualizzo il valore della variabile ElementoTitolo
        </script>
    </body>
</html>
