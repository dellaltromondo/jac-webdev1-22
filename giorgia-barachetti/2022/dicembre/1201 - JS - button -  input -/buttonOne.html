<!DOCTYPE html>
<html>
        <body>
            <h1 id="titolo"> gaming </h1>
            <button onclick="sovrascriviTitolo()">Cambia titolo</button>  
        </body>

        <script>        //lo script definisce una funzione
            function sovrascriviTitolo (){
                const elemento = document.getElementById("titolo");
                elemento.innerText="Ciao cari";   // per cambiare il titolo 
            }
        </script>
</html>
