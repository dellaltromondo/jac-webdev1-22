            //dato anno di nascita restiruisce se è young se minorenne, old se <65, adult se di piu
                function eta (albi) {

                if (albi > 2004){
                        return "young";

                    }else if(albi > 1957){
                        return "old";

                    }else{
                        return "adult";
                    }
            }
            
            console.log(eta(1950));
            console.log(eta(2010));
            console.log(eta(1800));

            //let dateBorn = [1950, 2005, 2022, 1987];   ----> non possso  usare queste perchè quello dichiarato al di fuori della function non viene utilizzato
            function filtraMinorennii(dateBorn) {
                let risultato = [];
                for (let int = 0; int < dateBorn.length; int++) {
                                                                                    /* 
                                                                                    // oppure   if (eta >= 18) {
                                                                                                    risultato.push(dateBorn[int]);     }
                                                                                */

                    if (eta(dateBorn[int]) == 'young') {
                        risultato.push(dateBorn[int]);
                    }
                }
                return risultato;
            }
            console.log("Applico il filtro ai seguenti array [2003,600,2050,1997]: ");
