<!DOCTYPE html>
<html>
<head>
  <title>La mia one page application di ecommerce</title>

  <!-- Qui creiamo un pulsante che aggiunge il prodotto al carrello -->
  <button onclick="addToCart(products[0])">Aggiungi al carrello</button>
  <button onclick="addToCart(products[1])">Aggiungi al carrello 2</button>


<!-- Qui creiamo un div che rappresenta il carrello -->
<div id="cart">
  <h2>Carrello</h2>
  <ul>
    <!-- Qui inseriremo gli elementi del carrello -->
  </ul>
</div>



  <script>
    // Qui definiamo l'array di prodotti
const products = [
  {
    id: 1,
    name: 'Prodotto 1',
    description: 'Questa è una breve descrizione del prodotto 1',
    price: 10.99
  },
  {
    id: 2,
    name: 'Prodotto 2',
    description: 'Questa è una breve descrizione del prodotto 2',
    price: 15.99
  },
  // aggiungere altri prodotti qui...
];

// Qui definiamo la funzione che aggiunge un prodotto al carrello
function addToCart(product) {
  const cart = document.querySelector('#cart ul');
  
  // Qui creiamo un nuovo elemento li che rappresenta il prodotto nel carrello
  const cartItem = document.createElement('li');
  cartItem.innerHTML = `
    <span>${product.name}</span>
    <span>${product.price} €</span>
  `;
  
  // Qui aggiungiamo l'elemento li al carrello
  cart.appendChild(cartItem);
}

  </script>

<style>
 
</style>


</body>
</html>
