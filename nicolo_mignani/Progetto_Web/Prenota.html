  <main>
   <h1>Compila la tabella</h1>
  
  
  <form>
    <table>
        <tr>
            <td>
                <b>Pacchetto:</b>
            </td>
            
            <td>
                <b>Compagnia Aerea:</b>
            </td>

            
            <td>
                <b>Data inizio partenza:</b>
            </td>
            
            <td>
                <b>Data Rientro:</b>
            </td>

            <td>
              <b>Email:</b>
          </td>

          <td>
            <b>Numero di telefono:</b>
        </td>
        </tr>

          <tr>
             <td class="TabTd">
                 <select id="pacchetto">
                    <option value="Nessuno">Nessuno</option>
                    <option value="Famiglia">Famiglia</option>
					          <option value="Convenienza">Convenienza</option>
					          <option value="Lusso">Lusso</option>
                 </select>
             </td>
             <td class="TabTd">
                <select id="agenzia">
                   <option value="Ryanair">Ryanair</option>
                   <option value="Wizz Air">Wizz Air</option>
                   <option value="EasyJet">EasyJet</option>
                   <option value="Eurowings">Eurowings</option>
                </select>
            </td>

            <td class="TabTd">
              
                <input type="date" id="data">

            </td>


            <td class="TabTd">
              
                <input type="date" id="datari">

            </td>

            <td class="TabTd">
              
              <input type="email" id="email">

            </td>
            
            <td class="TabTd">
              
              <input type="text" id="telefono">

            </td>

          </tr>

         
        </table>


    </form>

    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">Autocomplete search</div>
        <div id="type-selector" class="pac-controls">
          <input
            type="radio"
            name="type"
            id="changetype-all"
            checked="checked"
          />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment" />
          <label for="changetype-establishment">establishment</label>

          <input type="radio" name="type" id="changetype-address" />
          <label for="changetype-address">address</label>

          <input type="radio" name="type" id="changetype-geocode" />
          <label for="changetype-geocode">geocode</label>

          <input type="radio" name="type" id="changetype-cities" />
          <label for="changetype-cities">(cities)</label>

          <input type="radio" name="type" id="changetype-regions" />
          <label for="changetype-regions">(regions)</label>
        </div>
        <br />
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-location-bias" value="" checked />
          <label for="use-location-bias">Bias to map viewport</label>

          <input type="checkbox" id="use-strict-bounds" value="" />
          <label for="use-strict-bounds">Strict bounds</label>
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location" />
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>

    <button onclick="AggiungiTabella()" type="button" id="invio">INVIO</button>


      <section id="liste">

      
       
      </section>

  </main>


  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      
    <script src="Prenota.js"></script>

       <script
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoTOtv41bwmorFSHllZX4yEK7J1WvtgNk&callback=initMap&libraries=places&v=weekly"
       defer
     ></script>
